<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculator-fill.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="input-area">
                <input type="text" name="#" id="input-field" disabled>
            </div>
            <div class="buttons">
                <!-- zeroth row -->
                <div class="fifth-row rows">
                    <div class="btn btn-cal" data-action="clear">AC</div>
                    <div class="btn btn-cal" data-action="delete"><i class="ri-delete-back-2-line"></i></div>
                    <div class="btn btn-cal" data-value="%">%</div>
                    <div class="btn btn-cal" data-value="/"><i class="ri-divide-fill"></i></div>
                </div>
                <!-- first row -->
                <div class="first-row rows">
                    <div class="btn" data-value="7">7</div>
                    <div class="btn" data-value="8">8</div>
                    <div class="btn" data-value="9">9</div>
                    <div class="btn btn-cal" data-value="*"><i class="ri-asterisk"></i></div>
                </div>
                <!-- second row -->
                <div class="second-row rows">
                    <div class="btn" data-value="4">4</div>
                    <div class="btn" data-value="5">5</div>
                    <div class="btn" data-value="6">6</div>
                    <div class="btn btn-cal" data-value="-">-</div>
                </div>
                <!-- third row -->
                <div class="thrid-row rows">
                    <div class="btn" data-value="1">1</div>
                    <div class="btn" data-value="2">2</div>
                    <div class="btn" data-value="3">3</div>
                    <div class="btn btn-cal" data-value="+">+</div>
                </div>

                <!-- fourth row -->
                <div class="fourth-row rows">
                    <div class="btn" data-value="github"><i class="ri-github-fill"></i></div>
                    <div class="btn" data-value="0">0</div>
                    <div class="btn" data-value=".">.</div>
                    <div class="btn btn-cal equal" data-action="equal">=</div>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
